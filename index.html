<!DOCTYPE html>
<html lang="pt-br" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-fi Time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>

    <header>
        <h1>Bem vindo ao Lo-fi Time</h1> <br>
        <label>Um pequeno site para entrar quando não ter muita coisa para se fazer!</label>
        <label id="time"></label>
    </header>

    <main>
        <div class="music">

            <label id="autor">quando quiser escutar só <br> selecionar o seu lofi e cliar no botão de play...</label>
            <div class="meio">
            <details>
                    <summary>Opções</summary>
                    <ul>
                        <li id="chuva">Chuva(SFX)</li>
                        <li id="trovao">Trovao(SFX)</li>
                        <li id="estatica">Estatica(SFX)</li>
                        <li>Em breve</li>
                        <li>Em breve</li>
                    </ul>
                </details>
                <img src="images/placeholder.gif" alt="gif" width="50%" id="img">
            </div>
                
            <div class="play">
                <label>
                    <strong id="voltar">⮄</strong> 
                    <strong id="tocar">⏵</strong> 
                    <strong id="pular">⮆</strong>
                </label>
            </div>
        </div>
    </main>

    
    <script src="javascript.js"></script>
</body>
</html>
